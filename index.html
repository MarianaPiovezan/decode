<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/style/style.css" />
  <link rel="stylesheet" href="./assets/style/footer.css" />
  <link rel="stylesheet" href="./assets/style/button.css" />
  <link rel="stylesheet" href="./assets/style/header.css" />
  <link rel="stylesheet" href="./assets/style/form.css" />
  <link rel="stylesheet" href="./assets/style/decode.css" />
  <title>Decodificador de texto</title>
</head>

<body>
  <header>
    <div class="container">
      <h1> <img class="logo" src="./assets/images/logo.png" alt="Logo decodificador de texto"></h1>
    </div>
  </header>
  <main>
    <div class="container project ">
      <p class="error">Ops... Digite uma palavra ou mensagem antes de apertar o botão!</p>
      <form class="form-container ">
        <div>
          <textarea class="textarea" name="mesage" id="" rows="6"
            placeholder="Digite o que deseja criptografar"></textarea>
          <label class="label" for="mesage"> <img class="label-icon" src="./assets/images/icon-important.png"
              alt="Informação importante" /> Apenas letras minúsculas e sem acento. </label>
        </div>
        <div class="form-btn">
          <button class="btn btn-primary encripty" onclick="btnEncrypty()">Criptografar</button>
          <button class="btn btn-secondary 
          decrypt">Descriptografar</button>
        </div>
      </form>
      <div class="decode-empty">
        <div class="decode-image float-effect">
          <img src="./assets/images/robot.png" alt="Robo sorrindo">
        </div>
        <div class="decode-text">
          <h2 class="decode-title">Nenhuma mensagem encontrada</h2>
          <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
      </div>
      <div class="decode-result">
        <p class="result-text"></p>
        <button class="btn btn-copy"> Copiar</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="container footer">
      <div class="footer-brand">
        <h1 class="logo"> <img class="logo" src="./assets/images/logo.png" alt="Logo decodificador de texto"></h1>
        <P>Desenvolvido por <strong> Mariana Piovezan </strong></P>
        <P>Challenge Programa ONE e Alura</P>
      </div>
      <div class="footer-media">
        <a class="footer-icon" href="https://www.linkedin.com/in/mariana-piovezan1/" target="_blank"><img
            src="./assets/images/icon-linkedin.png" alt="Logo do Linkedin"></a>
        <a class="footer-icon" href="https://github.com/MarianaPiovezan" target="_blank"><img
            src="./assets/images/icon-github.png" alt="Logo do Github"></a>
        <a class="footer-icon" href="#" target="_blank"><img src="./assets/images/icon-email.png" alt=" Email"></a>
      </div>
    </div>
  </footer>
  <script src="./main.js"></script>
</body>

</html>
