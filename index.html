<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/style/style.css" />
  <link rel="stylesheet" href="./assets/style/footer.css" />
  <title>Decodificador de texto</title>
</head>

<body>
  <header>
    <h1 class="logo">D</h1>
  </header>
  <main>
    <form class="form-container">
      <textarea class="textarea" name="mesage" id="" rows="6"
        placeholder="Digite o que deseja criptografar"></textarea>
      <label class="label" for="mesage">Apenas letras minúsculas e sem acento. </label>
      <div class="form-btn">
        <button class="btn btn-primary">Criptografar</button>
        <button class="btn btn-secondary">Descriptografar</button>
      </div>
    </form>
    <div class="decode">
      <img class="decode-image" src="" alt="">
      <h2 class="decode-title">Nenhuma mensagem encontrada</h2>
      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      <button class="btn btn-desable"> Copiar</button>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-brand">
    <h1 class="logo">D</h1>
    <P>Desenvolvido por <strong> Mariana Piovezan </strong></P>
  </div>
</div>
    <div class="footer-media">
      <a class="footer-icon" href="#" target="_blank"><img src="./assets/images/icon-linkedin.png" alt="Logo do Linkedin"></a>
      <a class="footer-icon" href="#" target="_blank"><img src="./assets/images/icon-github.png" alt="Logo do Github"></a>
      <a class="footer-icon" href="#" target="_blank"><img src="./assets/images/icon-email.png" alt=" Email"></a>

    
  </footer>
  <script src="./main.js"></script>
</body>

</html>
